<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>
    <div id="contenedor"></div>
    <script src="/js/navBar.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="tituloContacto">Agregar producto</h1>
                <h2 class="textoNodudes">
                    Crea un nuevo producto para añadirlo al menú.
                </h2>
                <p id="alertValidacionesTexto"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form class="login-box">
                    <div id="Error"></div>
                    <div class="user-box">
                        <input type="text" name="" required="" id="nombre" />
                        <label>Nombre</label>
                    </div>
                    <div class="user-box">
                        <input type="file" name="" required="" id="sucursales" />
                        <label for="img">Imagen</label>
                    </div>
                    <div class="user-box">
                        <div class="user-box">
                            <input type="text" name="comments" required="" id="telefono" />
                            <label>Precio</label>
                            <div class="user-box">
                                <input type="text" name="comments" required="" id="mensaje" />
                                <label>Descripción</label>
                            </div>
                        </div>
                        <select class="user-box" name="select" id="sucursales">
                            <option value="value0" selected>
                                -Selecciona la Categoría-
                            </option>
                            <option value="hamburguesas">Hamburguesas</option>
                            <option value="complementos">Complementos</option>
                            <option value="postres">Postres</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="bebidasAlcohólicas">Bebidas alcohólicas</option>
                        </select>
                        <br /><br />
                    </div>
                    <div class="mb-3 form-check"></div>

                    <div class="btn">
                        <a href="#" id="btnContacto">
                            Envia nuevo producto
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/contacto.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
