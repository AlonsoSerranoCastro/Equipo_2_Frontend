          </div>

            <div class="user-box">

              <div class="user-box">
                <input type="text" name="comments" required="" id="mensaje" />
                <label>Mensaje</label>
              </div>
            </div>
            <select class="user-box" name="select" id="sucursales">
              <option value="value0" selected>
                -Seleccionar Sucursal-
              </option>
              <option value="GDL">Sucursal Malotes (GDL)</option>
              <option value="MTY">Sucursal Sangrienta (MTY)</option>
              <option value="CDMX">Sucursal Adam Sanddler (CDMX)</option>
            </select>
            <br /><br />
          </div>
          <div class="mb-3 form-check"></div>
          
          <div class="btn">
            <a href="#" id="btnContacto">
              <span></span>
              <span></span>
              <span></span>

              Enviar
